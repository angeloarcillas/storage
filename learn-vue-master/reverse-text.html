<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reverse text</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2> {{ reverse }} </h2>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "Hello World!"
        },
        computed: {
          reverse() {
            return this.msg.split('').reverse().join('');
          }
        }
      });
    </script>
  </body>
</html>
